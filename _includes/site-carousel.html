{% assign feature_posts = site.posts | where: "featured",true %}

<div class="carousel-wrapper">
    <div class="carousel">

      {% for post in feature_posts %}
        <div class="feature">
          <div class="carousel__photo {% if forloop.first %}initial{% endif %}" style="background-image: url({{ post.feature_image | prepend: site.baseurl }})">
            <div class="container  typeset">
                <h1>
                  <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                </h1>
                {% include post-meta.html post=post %}
            </div>
          </div>
        </div>
      {% endfor %}
      

      
      <div class="carousel__button--next"></div>
      <div class="carousel__button--prev"></div>

    </div>
  </div>
